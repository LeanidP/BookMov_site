

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all-pajes.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="icon" href="./assets/icon/Favicon.png" type="image/x-icon">
    <title>BookMov</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a class="logo" href="./home.html" title="BOOKMov">BOOKMov</a>
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'add_post' %}">Мои книги</a></li>
                    <li><a href="./user-orders.html">Мои заказы</a></li>
                    <li><a href="./user-messages.html">Сообщения</a></li>
                </ul>
            </nav>
            <div>
                <button class="user-photo"><a href="#"><img src="./assets/icon/user.png" alt="user"></a></button>
            </div>
        </div>
        <h1>BOOKMov</h1>
    </header>

    <main>
        <div class="wrapper">
            <form action="{% url 'search_results' %}" method="get">
                <img src="./assets/icon/icon-search.png" alt="">
                <input name="q" type="text" placeholder="Search...">
                <input class="search-button" type="submit" value="найти">
            </form>

        </div>
        <ul>
  {% for Books in object_list %}
    <li>
      {{ Books.book_title }}, {{ Books.author }}
    </li>
  {% endfor %}
</ul>
    </main>

</body>
</html>
